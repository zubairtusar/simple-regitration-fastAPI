{% extends "layout.html" %}

{% block content %}

<div id="registered_users" >
	<table class="ui celled table">
		<thead>
		  <tr>
			<th>ID</th>
			<th>User Name</th>
			<th>Email</th>
		  </tr>
		</thead>
		<tbody>
		  {% for user in users %}
		  <tr>
			<td>{{ user.id }}</td>
			<td>{{ user.user_name }}</td>
			<td>{{ user.email }}</td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>
</div>

{% endblock %}
